<!DOCTYPE html>
<html>
    <head>
        <title>
            To-Do List
        </title>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.6/css/all.css'>
    </head>
    <body>
        <div>
            <img src='resources/EventMobiLogo.svg' alt='EventMobi'>
        </div>
        <div>
            <div>
                Event Planner To-Do List
            </div>
        </div>
        <div>
            <button type='button'>
                <i class='icon icon--left fa fa-plus'></i> Add Task
            </button>
            <div>
                <select>
                    <option value='default'>Default</option>
                    <option value='name'>Name</option>
                    <option value='date'>Date</option>
                    <option value='status'>Status</option>
                    <option value='tag'>Tag</option>
                </select>
            </div>
            <button type='button'>
                <i class='icon icon--left fa fa-trash-o'></i> Delete All
            </button>
        </div>
        <!-- Information Form for adding and editing tasks -->
        <div>
            <div></div><!-- form overlay (functions same as modal overlay) -->
            <p>Add Task</p>
            <div>
                <label>Name</label>
                <div>100</div><!-- Character limit -->
                <input type='text'>
                <small>Maximum of 100 characters.</small>
            </div>
            <div>
                <label>Expected date of completion</label>
                <input type='text'>
                <small></small>
            </div>
            <div>
                <label>Status</label>
                <select>
                    <option value='to-do'>To-Do</option>
                    <option value='in-progress'>In Progress</option>
                    <option value='done'>Done</option>
                </select>
                <small></small>
            </div>
            <div>
                <label>Tag</label>
                <div>30</div><!-- Character limit -->
                <input type='text'>
                <small>Tags help to group tasks together</small>
            </div>
            <div>
                <label>Colour of Tag</label>
                <select>
                    <option value='blue'>Blue</option>
                    <option value='green'>Green</option>
                    <option value='lgreen'>Light Green</option>
                    <option value='orange'>Orange</option>
                    <option value='lorange'>Light Orange</option>
                </select>
                <small>Will only have an effect if using a tag</small>
            </div>
            <div>
                <label>Description</label>
                <div>250</div><!-- Character limit -->
                <textarea></textarea>
                <small></small>
            </div>
            <div>
                <button type='button'>
                    Save Task
                </button>
                <button type='button'>
                    Cancel
                </button>
            </div>
        </div>
    </body>
</html>
