<!DOCTYPE html>
<html>
    <head>
        <title>
            To-Do List
        </title>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.6/css/all.css'>
    </head>
    <body>
        <div>
            <img src='resources/EventMobiLogo.svg' alt='EventMobi'>
        </div>
        <div>
            <div>
                Event Planner To-Do List
            </div>
        </div>
        <div>
            <button type='button'>
                <i class='icon icon--left fa fa-plus'></i> Add Task
            </button>
            <div>
                <select>
                    <option value='default'>Default</option>
                    <option value='name'>Name</option>
                    <option value='date'>Date</option>
                    <option value='status'>Status</option>
                    <option value='tag'>Tag</option>
                </select>
            </div>
            <button type='button'>
                <i class='icon icon--left fa fa-trash-o'></i> Delete All
            </button>
        </div>
    </body>
</html>
