<!DOCTYPE html>
<html>
    <head>
        <title>
            To-Do List
        </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
        <link rel="stylesheet" href="mainpage.css">
        <link rel="stylesheet" href="todoitem.css"> 
    </head>
    <body>
        <div id="header">
            <img id="logo" src="resources/EventMobiLogo.svg" alt="EventMobi">
        </div>
        <div id="content">
            <div class="title">
                Event Planner To-Do List
            </div>
        </div>
        <div id="footer">
            <button class="btn-add btn-success btn-base" type="button">
                <i class="icon icon--left fa fa-plus"></i> Add Task
            </button>
            <div id="dropdown">
                <select id="sort">
                    <option value="default">Default</option>
                    <option value="name">Name</option>
                    <option value="date">Date</option>
                    <option value="status">Status</option>
                    <option value="tag">Tag</option>
                </select>
            </div>
            <button class="btn-del-all btn-danger btn-base" type="button">
                <i class="icon icon--left fa fa-trash-o"></i> Delete All
            </button>
        </div>
        <div>
            <p>Add Task</p>
            <div>
                <label>Name</label>
                <div>100</div>
                <input type='text'>
                <small>Maximum of 100 characters.</small>
            </div>
            <div>
                <label>Expected date of completion</label>
                <input type='text'>
                <small></small>
            </div>
            <div>
                <label>Status</label>
                <select>
                    <option value='to-do'>To-Do</option>
                    <option value='in-progress'>In Progress</option>
                    <option value='done'>Done</option>
                </select>
            </div>
            <div>
                <label>Tag</label>
                <div>30</div>
                <input type='text'>
                <small>Tags help to group tasks together. Maximum of 30 characters.</small>
            </div>
            <div>
                <label>Colour of Tag</label>
                <select>
                    <option value='blue'>Blue</option>
                    <option value='green'>Green</option>
                    <option value='lgreen'>Light Green</option>
                    <option value='orange'>Orange</option>
                    <option value='lorange'>Light Orange</option>
                </select>
            </div>
            <div>
                <label>Description</label>
                <div>250</div>
                <textarea></textarea>
                <small>Maximum of 250 characters.</small>
            </div>
            <div>
                <button type='button'>
                    Save Task
                </button>
                <button type='button'>
                    Cancel
                </button>
            </div>
        </div>
        
        <div>
            <header>
                <p>Delete Task?</p>
            </header>
            <div>
                <h2>Are you sure you want to delete this task?</h2>
            </div>
            <footer>
                <button type="button">
                    Delete
                </button>
                <button type="button">
                    Cancel
                </button>
            </footer>
        </div>
    </body>
</html>
