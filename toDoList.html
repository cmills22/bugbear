<!DOCTYPE html>
<html>
    <head>
        <title>
            To-Do List
        </title>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.6/css/all.css'>
    </head>
    <body>
        <div id='header'>
            <img class='logo' id='logo' src='EventMobiLogo.svg' alt='EventMobi'>
        </div>
        <div id='content'>
            <div>
                Event Planner To-Do List
            </div>
        </div>
        <div id='footer'>
            <button id='add' class='btn-add btn-success btn-base' type='button'>
                <i class='icon icon--left fa fa-plus'></i> Add Task
            </button>
            <div id='dropdown'>
                <select id='sort'>
                    <option value='default'>Default</option>
                    <option value='name'>Name</option>
                    <option value='date'>Date</option>
                    <option value='status'>Status</option>
                    <option value='tag'>Tag</option>
                </select>
            </div>
            <button type='button' id='delete-all' class='btn-del-all btn-danger btn-base'>
                <i class='icon icon--left fa fa-trash-o'></i> Delete All
            </button>
        </div>
    </body>
</html>
